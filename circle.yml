machine:
  python:
    version: 2.7.10

dependencies:
  override:
    - pip install mock==2.0.0

test:
  override:
    - docs/examples/collect.py --testing .

deployment:
  prerelease:
    branch: "master"
    commands:
      - pip install 'Circle-Tickler == 1.0.1'
      # remove the first run once new repo is verified
      - tickle-circle mapzen mapzen-docs-generator master $CIRCLE_TOKEN || tickle-circle mapzen documentation master $CIRCLE_TOKEN  release:
    tag: /.+/
    commands:
      - pip install 'Circle-Tickler == 1.0.1'
      - tickle-circle mapzen mapzen-docs-generator master $CIRCLE_TOKEN
