machine:
  python:
    version: 2.7.10

dependencies:
  override:
    - pip install mock==2.0.0

test:
  override:
    - docs/examples/collect.py --testing --mapzen_api_key mapzen-SPsSJJY .

deployment:
  prerelease:
    branch: "master"
    commands:      
      - pip install ‘Circle-Beacon == 2.0.0'
      - alert-circle mapzen documentation master $CIRCLE_TOKEN
  release:
    tag: /.+/
    commands:
      - pip install ‘Circle-Beacon == 2.0.0'
      - alert-circle mapzen documentation master $CIRCLE_TOKEN
